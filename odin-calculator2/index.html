<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>
<body>
    <h1>Browser Calculator</h1>

    <div class="calculator-template">
        <div class="interface">
            <h1 id="demo"></h1>
        </div>
        <!--keypad-->
        <div class="grid-keypad">

            <button class="grid-key digits">7</button>
            <button class="grid-key digits">8</button>
            <button class="grid-key digits">9</button>
            <button class="grid-key operator">+</button>
            <button class="grid-key digits">4</button>
            <button  class="grid-key digits">5</button>
            <button  class="grid-key digits">6</button>
            <button  class="grid-key operator">-</button>
            <button  class="grid-key digits">1</button>
            <button  class="grid-key digits">2</button>
            <button  class="grid-key digits">3</button>
            <button  class="grid-key operator">x</button>
            <button class="grid-key clear">C</button>
            <button  class="grid-key digits">0</button>
            <button  class="grid-key equals">=</button>
            <button class="grid-key operator">/</button>

        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
